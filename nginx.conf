server {
    listen 80;
    server_name _;

    location / {
        # Проксируем всё на api.anthropic.com
        proxy_pass https://api.anthropic.com/;

        # Передаём оригинальные заголовки
        proxy_set_header Host api.anthropic.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Важно: разрешаем keepalive и настраиваем таймауты
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_ssl_server_name on;  # для SNI при подключении к HTTPS
        proxy_ssl_verify off;      # эквивалент --ssl-insecure (опционально)

        # Таймауты (по желанию)
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}
