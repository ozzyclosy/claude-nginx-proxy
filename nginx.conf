server {
    listen 80;
    server_name claude-nginx-proxy-ozzyclosy.amvera.io api.anthropic.com platform.claude.com claude.ai;

    access_log /data/access.log main;
    error_log /data/error.log warn;

    resolver 8.8.8.8 ipv6=off valid=30s;

    location / {

        if ($http_target_host = "") {
            return 400 "Error: Missing Target-Host header";
        }
        
        # Буферы для больших заголовков (OAuth, куки)
        proxy_buffer_size          128k;
        proxy_buffers              8 32k;
        proxy_busy_buffers_size    128k;
        proxy_max_temp_file_size   0;  # не использовать диск для буферизации

        # Включаем буферизацию (по умолчанию on, но явно лучше)
        proxy_buffering on;

        # SSL/TLS для upstream
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_ciphers ECDHE+AESGCM:ECDHE+CHACHA20:DHE+AESGCM:DHE+CHACHA20:!aNULL:!MD5:!DSS;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_ssl_session_reuse on;

        # === ЗАГОЛОВКИ ОТ КЛИЕНТА → UPSTREAM ===
        # Явно передаём все важные заголовки
        proxy_set_header Host $http_target_host;
        proxy_set_header User-Agent $http_user_agent;
        proxy_set_header Accept $http_accept;
        proxy_set_header Accept-Language $http_accept_language;
        proxy_set_header Accept-Encoding $http_accept_encoding;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Referer $http_referer;

        # Стандартные прокси-заголовки
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Убираем hop-by-hop заголовки (защита от HTTP/2 ошибок)
        proxy_set_header Connection "";

        # === ЗАГОЛОВКИ ОТ UPSTREAM → КЛИЕНТ ===
        # Удаляем заголовки, недопустимые в HTTP/2
        proxy_hide_header Connection;
        proxy_hide_header Transfer-Encoding;
        proxy_hide_header Upgrade;
        proxy_hide_header Keep-Alive;
        proxy_hide_header Proxy-Connection;

        # Таймауты
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Проксируем на целевой хост из заголовка Target-Host
        proxy_pass https://$http_target_host;
    }
}
